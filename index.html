<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form action="/myaction.php" name="myForm" onsubmit="return validateForm()" method="post">
                <!-- First Name -->
                <div class="input-name" id="firstname">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="FirstName" class="name" name="fname">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" id="lastName"placeholder="LastName" class="name">
                    </span>
                    <div class="formerror"></div>
                </div>
                <!-- Date of Birth -->
                <div class="input-name">
                    <i class="fa fa-calendar"></i>
                    <input type="date" placeholder="DOB" class="name" name="fdate">
                </div>
                <!-- Email -->
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name" name="femail">
                </div>
                <!-- Password -->
                <div class="input-name" id="pass">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Enter password" class="text-name" name="fpass">
                </div>
                <!-- Confirm Password -->
                <div class="input-name" id="cpass">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm password" class="text-name" name="fcpass">
                </div>
                <!-- Gender -->
                <div class="input-name">
                    <input type="radio" class="radio-button" name="Gender">
                    <label style="margin-right: 30px;">Male</label>
                    <input type="radio" class="radio-button" name="Gender">
                    <label>Female</label>
                </div>
                <!-- Terms and Conditions -->
                <div class="input-name">
                    <input type="checkbox" id="cb" class="checkbox-button">
                    <label for="cb" class="check">I accept the terms and conditions! </label>
                </div>
                <!-- Submit Button -->
                <div class="input-name">
                    <input type="submit" class="button" value=" Register">
                </div>
            </form>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
